	<!--main contacto-->
	<main class="mainPrincipal">
		<h1 class="titulo">CONTACTATE CONMIGO</h1>
			<form class="container-fluid d-column col-lg-8">
			  <div class="form-row">
			    <div class="col-md-6 mb-3">
			      <label for="validationDefault01">Nombre</label>
			      <input type="text" class="form-control" id="validationDefault01" placeholder="Acá tu nombre" required>
			    </div>
			    <div class="col-md-6 mb-3">
			      <label for="validationDefault02">Apellido</label>
			      <input type="text" class="form-control" id="validationDefault02" placeholder="Acá tu apellido" required>
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="col-md-6 mb-3">
			      <label for="validationDefault03">Correo electrónico</label>
			      <input type="email" class="form-control" id="validationDefault03" placeholder="Acá tu mail" required>
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="validationDefault04">Motivo del contacto</label>
			      <select class="custom-select" id="validationDefault04" required>
			        <option selected disabled value="">Elegí...</option>
			        <option>Dron</option>
			        <option>Paisaje</option>
			        <option>Producto</option>
			        <option>Musical</option>
			      </select>
			    </div>
			    <div class="col-md-3 mb-3">
			      <label for="validationDefault04">¿Cómo me encontraste?</label>
			      <select class="custom-select" id="validationDefault04" required>
			        <option selected disabled value="">Elegí...</option>
			        <option>Evento</option>
			        <option>Redes sociales</option>
			        <option>Terceros</option>
			      </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
			      <label class="form-check-label" for="invalidCheck2">
			        Deseo recibir info sobre trabajos realizados
			      </label>
			    </div>
			  </div>
			  <button class="btn btn-primary" type="submit">Enviar consulta</button>
			</form>		
	</main>
