	<main class="mainFormulario container-fluid">
		<h2>CONTACTATE CONMIGO</h2>
		<div class="formulario">
			<form method="GET">
				<label>TU NOMBRE:</label>
				<input type="text" name="nombre">
			<br>
				<label>TU APELLIDO:</label>
				<input type="text" name="apellido">
			<br>

				<input type="mail">
			<br>
				<label for="recibir_data">Quiero recibir data de proximos eventos </label>
				
				<input type="checkbox" name="recibir_data"value="data" id="recibir_" checked="">
			<br><br>
				<label>Como te gustaria hacer?</label>
				<select name="me_encontraste">
					<option value="" selected disabled>SELECCIONA</option>
					<option value="evento">DRON</option>
					<option value="redes">PRODUCTO</option>
					<option value="terceros">EVENTOS</option>
					<option value="otro">OTRO</option>
				</select>
				<br>
				<input type="submit" value="ENVIAR CONSULTA">
				<input type="reset" value="LIMPIAR CONSULTA">
			</form>
